<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <div class="calc_container">
        <div class="display">
            <div class="textarea">0</div>
        </div>
        <div class="inputarea">
            <button class="input_button" id="clear">C </button>
            <button class="input_button" id="backspace">backspace </button>
            <button class="input_button" id="decimal" style="font-weight: 800;">.</button>
            <button class="input_button" id="divide">/</button>
            <button class="input_button" id="1">1</button>
            <button class="input_button" id="2">2</button>
            <button class="input_button" id="3">3</button>
            <button class="input_button" id="mul">X</button>
            <button class="input_button" id="4">4</button>
            <button class="input_button" id="5">5</button>
            <button class="input_button" id="6">6</button>
            <button class="input_button" id="sub">-</button>
            <button class="input_button" id="7">7</button>
            <button class="input_button" id="8">8</button>
            <button class="input_button" id="9">9</button>
            <button class="input_button" id="add">+</button>

            <button class="input_button_wide"  id="0">0</button>
            <button class="input_button_wide" id="equal">=</button>
        </div>
    </div>
    
</body>
</html>
